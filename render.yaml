services:
  # FastAPI Web Service
  - type: web
    name: soil-analysis-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ROBOFLOW_API_KEY
        sync: false
      - key: ROBOFLOW_MODEL_ID
        value: soil-classification
      - key: ROBOFLOW_VERSION
        value: "1"
    healthCheckPath: /
